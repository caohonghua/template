server:
  port: 8081
logging:
  level:
    web: INFO
spring:
  profiles:
    active: dev
  ### devtools
  devtools:
    add-properties: false
    restart:
      enabled: true
  ### jackson
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
mybatis:
  mapper-locations:
    - classpath:mapper/*.xml
  type-aliases-package: org.caohh.template.model

### 项目自定义
custom:
  ### 跨域配置
  cors:
    mapping: "/**"
    origins:
      - "http://localhost"
    headers:
      - "*"
    methods:
      - "GET"
      - "POST"
      - "DELETE"
      - "PUT"
    credentials: true
    max-age: 1800
  ### HEADER中传递的认证标记
  auth-key: "TOKEN"